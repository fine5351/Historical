# H2 Datasource Configuration for Tests
spring:
  datasource:
    url: jdbc:h2:mem:testdb-jdbc;DB_CLOSE_DELAY=-1;MODE=MYSQL
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    # JPA Configuration
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none
  sql:
    # Database Initialization
    init:
      mode: always
      schema-locations: classpath:schema.sql
      data-locations: classpath:data.sql
  # Optional: ShardingSphere specific properties for test if needed
  # For example, to disable ShardingSphere during certain unit tests if it interferes
  # shardingsphere:
  #   enabled: false
  #   # Or configure ShardingSphere to use the H2 database
  #   datasource:
  #     names: ds_0
  #     ds_0:
  #       type: javax.sql.DataSource
  #       driver-class-name: org.h2.Driver
  #       jdbc-url: jdbc:h2:mem:testdb-jdbc;DB_CLOSE_DELAY=-1;MODE=MYSQL
  #       username: sa
  #       password:

# Logging
logging:
  level:
    org.springframework.jdbc.datasource.init: DEBUG
    org.hibernate.SQL: DEBUG
    com.finekuo: DEBUG

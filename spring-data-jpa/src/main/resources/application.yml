spring:
  main:
    banner-mode: off
  application:
    name: springdatajpa
  datasource:
    url: jdbc:mariadb://localhost:3306/hackathon?useSSL=false&serverTimezone=Asia/Taipei&characterEncoding=utf8
    username: root
    password: 123456
    driver-class-name: org.mariadb.jdbc.Driver
  hikari:
    max-pool-size: 15
    min-idle: 15
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        highlight_sql: true
        use_sql_comments: true

logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql: TRACE

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always

server:
  port: 8080

encrypt:
  employee:
    roc_id:
      aes-key-value: 1234567890123456